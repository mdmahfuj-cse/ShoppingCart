<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    <span>Shopping Cart</span>
                </div>
                <div class="cart-icon" id="cartToggle">
<!--                     <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span> -->
                <nav class="main-nav">
                    <a href="#" class="nav-link active">Home</a>
                    <a href="#" class="nav-link">Shop</a>
                    <a href="#" class="nav-link">Categories</a>
                    <a href="#" class="nav-link">Deals</a>
                    <a href="#" class="nav-link">Contact</a>
                </nav>
                <div class="header-actions">
<!--                     <div class="header-search">
                        <input type="text" placeholder="Search...">
                        <button><i class="fas fa-search"></i></button>
                    </div> -->
<!--                     <button class="cta-btn">Sign In</button> -->
                    <div class="cart-icon" id="cartToggle">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <!-- Products Section -->
            <div class="products-section">
                <!-- Filters -->
                <div class="filters">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search products...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="category-filters">
                        <button class="category-btn active" data-category="all">All</button>
                        <button class="category-btn" data-category="electronics">Electronics</button>
                        <button class="category-btn" data-category="clothing">Clothing</button>
                        <button class="category-btn" data-category="home">Home & Kitchen</button>
                        <button class="category-btn" data-category="beauty">Beauty</button>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be dynamically added here -->
                </div>
            </div>

            <!-- Cart Sidebar -->
            <div class="cart-sidebar">
                <div class="cart-header">
                    <h2 class="cart-title">Your Cart</h2>
                    <button class="clear-cart" id="clearCart">Clear All</button>
                </div>
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be dynamically added here -->
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <p>Your cart is empty</p>
                    </div>
                </div>
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$5.00</span>
                    </div>
                    <div class="summary-row summary-total">
                        <span>Total:</span>
                        <span id="total">$5.00</span>
                    </div>
                    <button class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <div class="modal-body" id="modalBody">
                <!-- Modal content will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Product added to cart!</span>
    </div>

    <script src="./script.js"></script>
</body>
</html>
